<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script type=text/javascript src="./js/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>The Witcher Trivia Map of Europe</title>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
      </div>
    </nav>
  </header>

  <div id="map">
  </div>

    <script>
      var map;
      // TODO: Complete the following function to initialize the map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 54.675605, lng: -4.4455836},
          zoom: 4
        });
        var birka = {lat: 59.3352163, lng: 17.5425896};
        var marker = new google.maps.Marker({
          position: birka,
          map: map,
          title: "Birka"
        });
        var infowindow = new google.maps.InfoWindow({
          content: 'Go away'
        });
        marker.addListener('click', function(){
          infowindow.open(map, marker)
        });
      }
    </script>



  <footer>
  </footer>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ_EKUiWMO35cymsNlEly0DmtAk8tiqps&v=3&callback=initMap">
  </script>
</body>
</html>
