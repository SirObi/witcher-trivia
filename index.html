<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script type=text/javascript src="./js/jquery.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>The Witcher Trivia Map of Europe</title>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="col-lg-12 text-center">
          <h2>Welcome to this Witcher fanpage</h2>
          <h5>Click on the map to discover some of the inspirations behind the book saga and PC game!</h5>
        </div>
      </div>
    </nav>
  </header>
  <div class='container'>
    <div class='row text-center'>
          <div class='col-sm-4 offset-sm-4'>
            <div class='btn-group' data-bind="with: locationsList">
              <button class="btn btn-success" data-bind='click: $root.toggleAllLocations'>Show Locations</button>
            </div>
            <div class='btn-group' data-bind="with: charactersList">
              <button class="btn btn-success" data-bind='click: $root.toggleAllCharacters'>Show Characters</button>
            </div>
            <br /><br />
            <div class='card' data-bind="with: currentMarker()">
              <h5>Or browse Wikipedia:</h5>
              <span id="inspiration" data-bind="text: realWorld"></span>
            </div>
        </div>
    </div>
  </div>

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Hide characters/locations</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Characters
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" data-bind='foreach: charactersList'>
          <a class="dropdown-item" href="#navbarSupportedContent2" data-bind="text: title, click: $parent.toggleMarker"></a>
        </div>
      </button>
      <button class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Locations
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" data-bind='foreach: locationsList'>
          <a class="dropdown-item" href="#navbarSupportedContent2" data-bind="text: title, click: $parent.toggleMarker"></a>
        </div>
      </button>
    </div>
  </nav>

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Select characters/locations</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent2">
      <button class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Characters
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" data-bind='foreach: charactersList'>
          <a class="dropdown-item" href="#navbarSupportedContent2" data-bind="text: title, click: $parent.openMarker, visible: active"></a>
        </div>
      </button>
      <button class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Locations
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2" data-bind='foreach: locationsList'>
          <a class="dropdown-item" href="#navbarSupportedContent2" data-bind="text: title, click: $parent.openMarker, visible: active"></a>
        </div>
      </button>
    </div>
  </nav>

  <div class="container-map">
    <div id="map-canvas">
    </div>
  </div>
  <footer>
  </footer>
    <script>
      var map;

      var mapMarkers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: {lat: 54.675605, lng: -4.4455836},
          zoom: 4,
          styles: [
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
                featureType: 'landscape.natural',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
            }
          ]
      });
      google.maps.event.trigger(map, "resize");

      var largeInfoWindow = new google.maps.InfoWindow({
        maxwidth: 350
      });
      var bounds = new google.maps.LatLngBounds();

      var image = {
        url: 'witcher.png'
      };

      for (var i = 0; i<markers.length; i++){
        var position = markers[i].location;
        var title = markers[i].title;
        var authorsNote = markers[i].authorsNote;
        var inspiredBy = markers[i].realWorld;
        var imageURL = markers[i].imageURL;
        console.log(imageURL);

        var marker = new google.maps.Marker({
          map: map,
          position: position,
          icon: image,
          title: title,
          animation: google.maps.Animation.DROP,
          id: i,
          imageURL: imageURL,
          inspiredBy: "Real world inspiration: " + inspiredBy,
          authorsNote: authorsNote
        });
        mapMarkers.push(marker);
        bounds.extend(marker.position);
        marker.addListener('click', function(){
          populateInfoWindow(this, largeInfoWindow)
          currentMkr = this;
          this.setAnimation(google.maps.Animation.BOUNCE);
          setTimeout(function(){ currentMkr.setAnimation(null); }, 750);
        });
      }
      map.fitBounds(bounds);

      function populateInfoWindow(marker, infowindow){
        if(infowindow.marker != marker){
          infowindow.marker = marker;
          html = '<div><h2>' + marker.title + '</h2>'
          html += '<p>' + marker.inspiredBy + '</p>'
          html += marker.imageURL + '<br /><br />'
          html += '<p>' + marker.authorsNote + '</p>'
          html += '</div>'
          infowindow.getContent(html);
          infowindow.setContent(html);
          infowindow.open(map, marker);
          infowindow.addListener('closeclick', function(){
            infowindow.setMarker = null;
          });
        }
      }
    }
    </script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/wiki.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ_EKUiWMO35cymsNlEly0DmtAk8tiqps&v=3&callback=initMap">
  </script>
</body>
</html>
